<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Gringo's</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon_Gringos.ico">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <header>
    <a href="../index.html">
    <img class="logo" src="/assets/img/logo_Gringos.jpg" alt="Logo del supermercado Gringo's">
    </a>
    <h1>Gringo's online</h1>
  </header>

  <nav>
    <a href="../index.html">Inicio</a>
    <a href="./productos.html">Productos</a>
    <a href="./carrito.html">Carrito</a>
    <a href="./contacto.html">Contacto</a>
  </nav>

  <main class="productos-contenedor">
    <aside class="menu-categorias">
      <h3>Categorías</h3>
      <ul>
        <li><button class="filtro-categoria" data-categoria="todos">Todos</button></li>
        <li><button class="filtro-categoria" data-categoria="golosinas">Golosinas</button></li>
        <li><button class="filtro-categoria" data-categoria="bebidas">Bebidas</button></li>
        <li><button class="filtro-categoria" data-categoria="snacks">Snacks</button></li>
        <li><button class="filtro-categoria" data-categoria="limpieza">Limpieza</button></li>
        <li><button class="filtro-categoria" data-categoria="carnicería">Carnicería</button></li>
      </ul>
    </aside>

    <section class="productos-listado">
      <h2>Productos disponibles</h2>
      <!-- ✅ cambio: class="productos-grid" -->
      <div id="contenedor-productos" class="productos-grid"></div>
    </section>

    <!-- Pop-up -->
    <div id="custom-popup" class="modal-overlay">
      <div class="modal-content">
        <p class="modal-message">Producto agregado al carrito</p>
        <button id="close-popup-btn" class="modal-button">Aceptar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gringo's - Todos los derechos reservados</p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
